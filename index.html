<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>信用卡回饋搜尋｜MVP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="title">信用卡回饋搜尋</h1>
        <p class="subtitle">
          啟動時自動載入 merchants.json；僅商家名稱、回饋% 與條件補充
        </p>

        <div class="toolbar" role="group" aria-label="操作工具列">
          <div class="input input-search" role="search">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <path
                d="M21 21l-4.3-4.3m1.8-5A7.5 7.5 0 1 1 5 5a7.5 7.5 0 0 1 13.5 6.7Z"
                stroke="#6e7a8a"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </svg>
            <input
              id="q"
              placeholder="搜尋商家名稱、條件關鍵字、標籤…（例：星巴克、行動支付、外送）"
              autocomplete="off"
            />
          </div>

          <button class="btn" id="btn-add">新增商家</button>
          <button class="btn" id="btn-export">匯出目前清單（下載JSON）</button>
          <label class="btn btn-file" for="importer">
            匯入 JSON（覆蓋目前清單）
          </label>
          <input id="importer" type="file" accept="application/json" hidden />
        </div>
      </div>
    </header>

    <main class="container">
      <div id="stats" class="muted"></div>

      <section class="panel" id="add-panel" hidden>
        <div class="grid-2">
          <div>
            <label class="muted">商家名稱</label>
            <input
              type="text"
              id="f-name"
              placeholder="例如：星巴克 / 7-ELEVEN"
            />
          </div>
          <div>
            <label class="muted">回饋（%）</label>
            <input
              type="number"
              id="f-rate"
              step="0.1"
              min="0"
              max="100"
              placeholder="例如：3 或 10"
            />
          </div>
        </div>
        <div class="grid-2">
          <div>
            <label class="muted">條件補充（可空白）</label>
            <input
              type="text"
              id="f-cond"
              placeholder="例：需行動支付、需登錄、每月上限 NT$200"
            />
          </div>
          <div>
            <label class="muted">標籤（逗號分隔，可空白）</label>
            <input type="text" id="f-tags" placeholder="例：咖啡, 外送, 連鎖" />
          </div>
        </div>
        <div class="row">
          <button class="btn btn-primary" id="btn-save">加入清單</button>
          <button class="btn" id="btn-cancel">取消</button>
        </div>
      </section>

      <section class="cards">
        <div class="grid" id="list"></div>
        <div id="empty" class="empty" hidden>
          沒有符合的商家。試試其他關鍵字，或點「新增商家」。
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container muted">
        本頁每次啟動都會讀取
        <code>merchants.json</code>
        。頁面新增的資料只在記憶體，刷新會回到 JSON 內容。
      </div>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
